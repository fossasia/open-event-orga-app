<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div style="text-align: center;" id="loading-view" [hidden]="!isLoading">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list [hidden]="isLoading">
    <ion-item *ngFor="let event of events" (click)="pickEvent(event)">
      {{event.name}}
      <ion-icon name="checkmark" item-right [hidden]="!pickedEvent || pickedEvent.id !== event.id"></ion-icon>
    </ion-item>
    <ion-item [hidden]="events && events.length > 0" class="text-muted">
      No valid events found.
    </ion-item>
  </ion-list>

</ion-content>
