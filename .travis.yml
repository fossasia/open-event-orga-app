language: android
sudo: false
jdk:
    - oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.1
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-24
cache:
    directories:
      - $HOME/android/.gradle/caches/
      - $HOME/android/.gradle/wrapper/
script:
  - ./gradlew build
  - ./gradlew assembleRelease
after_success:
    - bash scripts/update-apk.sh
