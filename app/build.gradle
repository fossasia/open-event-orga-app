apply plugin: 'com.android.application'
apply plugin: 'io.sentry.android.gradle'
apply plugin: 'com.noveogroup.android.check'
apply from: './jacoco.gradle'
def rootConfiguration = {}
apply from: project(':app').file('config.gradle'), to: rootConfiguration

def app_name = System.getenv('app_name') ?: "eventyay organizer"

android {
    lintOptions {
        warning 'InvalidPackage'
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/LICENSE'
    }

    compileSdkVersion rootConfiguration.compileSdkVersion
    buildToolsVersion rootConfiguration.buildToolsVersion
    defaultConfig {
        applicationId "org.fossasia.eventyay"
        minSdkVersion rootConfiguration.minSdkVersion
        targetSdkVersion rootConfiguration.targetSdkVersion
        versionCode 4
        versionName "1.0.3alpha"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        manifestPlaceholders = [appName: app_name]
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "DEFAULT_BASE_URL", '"https://api.eventyay.com/v1/"'
            resValue "string", "default_base_url", '"https://api.eventyay.com/v1/"'
        }
        debug {
            testCoverageEnabled = true
            buildConfigField "String", "DEFAULT_BASE_URL", '"https://open-event-api.herokuapp.com/v1/"'
            resValue "string", "default_base_url", '"https://open-event-api.herokuapp.com/v1/"'
        }
    }
    dataBinding {
        enabled true
    }
    defaultConfig {
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'http://dl.bintray.com/igenius-code/maven' }
}

sentry {
    // Disables or enables the automatic configuration of proguard
    // for Sentry.  This injects a default config for proguard so
    // you don't need to do it manually.
    autoProguardConfig true

    // Enables or disables the automatic upload of mapping files
    // during a build.  If you disable this you'll need to manually
    // upload the mapping files with sentry-cli when you do a release.
    autoUpload false
}

configurations.all { config ->
    resolutionStrategy {
        force 'com.android.support:multidex:1.0.2'
    }
    if (config.name.contains('UnitTest')) {
        config.resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.squareup.leakcanary' && details.requested.name == 'leakcanary-android') {
                details.useTarget(group: details.requested.group, name: 'leakcanary-android-no-op', version: details.requested.version)
            }
        }
    }
}

check {
    abortOnError true
    findbugs {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support Lib
    implementation 'com.android.support:multidex:1.0.2'
    implementation "com.android.support:appcompat-v7:${rootConfiguration.support_lib_version}"
    implementation "com.android.support:cardview-v7:${rootConfiguration.support_lib_version}"
    implementation "com.android.support:recyclerview-v7:${rootConfiguration.support_lib_version}"
    implementation "com.android.support:design:${rootConfiguration.support_lib_version}"
    implementation "com.android.support:palette-v7:${rootConfiguration.support_lib_version}"
    implementation "com.takisoft.fix:preference-v7:${rootConfiguration.support_lib_version}.0"
    implementation "com.google.android.gms:play-services-vision:${rootConfiguration.play_services_vision}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // Misc
    implementation "com.jakewharton.timber:timber:${rootConfiguration.timber_version}"
    implementation "com.evernote:android-job:${rootConfiguration.android_job_version}"
    implementation 'com.mikhaellopez:circularprogressbar:1.1.1'
    implementation 'com.github.Ilhasoft:data-binding-validator:1.0.0'
    implementation "io.sentry:sentry-android:${rootConfiguration.sentry_android_version}"
    implementation "com.github.PhilJay:MPAndroidChart:${rootConfiguration.mpAndroidChartVersion}"
    compileOnly 'com.google.code.findbugs:findbugs-annotations:3.0.1'

    // DbFlow
    implementation "com.github.raizlabs.dbflow:dbflow-core:${rootConfiguration.dbflow_version}"
    implementation "com.github.raizlabs.dbflow:dbflow:${rootConfiguration.dbflow_version}"
    implementation "com.github.raizlabs.dbflow:dbflow-rx2:${rootConfiguration.dbflow_version}"
    annotationProcessor "com.github.raizlabs.dbflow:dbflow-processor:${rootConfiguration.dbflow_version}"

    // Dagger
    implementation "com.google.dagger:dagger:${rootConfiguration.dagger_version}"
    annotationProcessor "com.google.dagger:dagger-compiler:${rootConfiguration.dagger_version}"

    // Retrofit
    implementation "com.squareup.okhttp3:okhttp:${rootConfiguration.okhttp_version}"
    implementation "com.squareup.retrofit2:retrofit:${rootConfiguration.retrofit_version}"
    implementation "com.squareup.retrofit2:converter-jackson:${rootConfiguration.retrofit_version}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${rootConfiguration.retrofit_version}"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    implementation 'com.github.jasminb:jsonapi-converter:0.8'

    // RxJava
    implementation "io.reactivex.rxjava2:rxandroid:${rootConfiguration.rxandroid_version}"
    implementation "io.reactivex.rxjava2:rxjava:${rootConfiguration.rxjava_version}"
    implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0-RC3'

    // Fast Adapter
    implementation('com.mikepenz:fastadapter:3.0.4@aar') {
        transitive = true
    }
    implementation 'com.mikepenz:fastadapter-commons:3.0.3@aar'
    implementation 'com.timehop.stickyheadersrecyclerview:library:0.4.3'
    implementation 'me.xdrop:fuzzywuzzy:1.1.9'

    // Glide
    implementation ("com.github.florent37:glidepalette:2.1.0") {
        transitive = false
    }
    implementation "com.github.bumptech.glide:glide:${rootConfiguration.glide_version}"
    implementation "com.github.bumptech.glide:okhttp3-integration:${rootConfiguration.glide_version}"
    annotationProcessor "com.github.bumptech.glide:compiler:${rootConfiguration.glide_version}"

    // ThreeTen
    implementation "com.jakewharton.threetenabp:threetenabp:${rootConfiguration.threetenbp_version}"
    testImplementation 'org.threeten:threetenbp:1.3.6'

    // Leak Canary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:${rootConfiguration.leak_canary_version}"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:${rootConfiguration.leak_canary_version}"

    // Stetho
    debugImplementation "com.facebook.stetho:stetho:${rootConfiguration.stetho_version}"
    debugImplementation "com.facebook.stetho:stetho-okhttp3:${rootConfiguration.stetho_version}"
    releaseImplementation "net.igenius:stetho-no-op:${rootConfiguration.stetho_no_op_version}"
    testImplementation "net.igenius:stetho-no-op:${rootConfiguration.stetho_no_op_version}"

    // Butterknife
    implementation "com.jakewharton:butterknife:${rootConfiguration.butterknife_version}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${rootConfiguration.butterknife_version}"

    // Lombok
    compileOnly "org.projectlombok:lombok:${rootConfiguration.lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${rootConfiguration.lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${rootConfiguration.lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${rootConfiguration.lombokVersion}"

    //Testing
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-inline:2.8.9'
    testImplementation 'org.json:json:20140107'
    testImplementation "org.robolectric:robolectric:${rootConfiguration.roboelectric_version}"
    testImplementation "org.robolectric:shadows-multidex:${rootConfiguration.roboelectric_version}"
    testImplementation "org.robolectric:shadows-supportv4:${rootConfiguration.roboelectric_version}"
}
