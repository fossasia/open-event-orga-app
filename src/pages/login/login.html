<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()" #registerForm="ngForm">

    <ion-item style="margin-top: -10px;">
      <ion-label floating>Server</ion-label>
      <ion-input type="text" name="server" [(ngModel)]="server" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="credentials.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="credentials.password" required></ion-input>
    </ion-item>
    <br>

    <button ion-button full [hidden]="isLoading" type="submit" color="secondary">Login</button>
  </form>

  <div style="text-align: center;" id="loading-view" [hidden]="!isLoading">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
